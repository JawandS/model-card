[build]
builder = "NIXPACKS"
buildCommand = "npm install && cd packages/schema && npm install && npm run build && cd ../../frontend && npm install && npm run build"
watchPatterns = ["frontend/**", "packages/schema/**"]

[deploy]
startCommand = "cd frontend && npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
healthcheckPath = "/"
healthcheckTimeout = 30
